<div class="dropdown-container" ng-class="{ show: listVisible }">
    <div class="dropdown-display" ng-click="show();" ng-class="{ clicked: listVisible }">
        <span ng-if="!isPlaceholder" ng-bind-html="display"></span>
		<span class="placeholder" ng-if="isPlaceholder" ng-bind-html="placeholder"></span>
		<i class="select-dropdown"></i>
    </div>
    <div class="dropdown-list">
        <div>
            <div ng-repeat="item in list" ng-click="select(item)" ng-class="{ selected: isSelected(item) }">
                <span ng-bind-html="property !== undefined ? item[property] : item"></span>
                <i class="fa fa-check"></i>
            </div>
        </div>
    </div>
</div>
