<!-- NEW POST PAGE -->
<div id="post-new" class="container card-panel" ng-controller="PostsCtrl">
    <div class="post-header">
        <h1 class="left">New Post</h1>
        <div class="emoji-dropdown">
            <dropdown placeholder="select mood" list="moods" selected="post.mood" property="name"></dropdown>
            <span class="right">Feeling</span>
        </div>
    </div>
    <div class="post-form-wrap">
        <form id="postForm" class="no-margin" name="postForm" ng-submit="addPost(postForm)">
            <div id="post-text" class="input-field">
                <textarea class="materialize-textarea no-margin" name="status_text" ng-model="post.status_text" placeholder="How did you roll?">{{post.status}}</textarea>
            </div>
            <div class="uploaded-images" style="display: none;">
                <!-- *NOTE: dynamically scale background-size based on shortest side  -->
                <div class="uploaded-image" >
                    <div class="remove-upload theme center-align" ng-click="removePreviewImage();"><span class="white-text">X</span></div>
                    <img class="uploaded-image-source" src=""/>
                </div>
            </div>
            <div class="post-buttons">
                <div id="type-select" class="input-field select-wrap">
                    <span class="select-arrow"></span>
                    <select class="browser-default no-padding no-margin" ng-model="post.type" ng-change="toggleDisplayMission()">
                        <option value disabled selected>Post Type</option>
                        <option value="mission" ng-if="pendingTask">Mission</option>
                        <option value="general" >General</option>
                        <option value="note" >Note</option>
                    </select>
                </div>
                <div class="show-mission" ng-show="post.type == 'mission'">
                    <input type="checkbox" name="show-mission" id="show-mission" class="filled-in" ng-model="post.display_mission"/>
                    <label class="left-align" for="show-mission">Display Mission</label>
                </div>
                <div class="btn-group right-align">
                    <div id="upload-btn">
                        <button type="button" class="btn grey lighten-1">
                            <i class="fa fa-camera"></i>
                        </button>
                        <input type="file"  onchange="angular.element(this).scope().file_changed(this)" class="  fileUpload  status_file" data-file="post.status_file" upload-file ng-hide="hideFileUpload=0" />
                    </div>
                    <button type="submit" class="btn green">POST</button>
                </div>
                <div class="cancel-btn theme-text hide"><a href="/#/wall">Cancel</a></div>
            </div>
